<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando Strings</title>
    <style>
        body {
            font: normal 14pt Arial ;
            color: rgb(0, 255, 98);
            background-color: rgb(0, 0, 0);

            
}
    </style>
</head>
<body>
    <h2>Name</h2>
    <script>
        var nome = window.prompt("Diga seu nome")
        document.write(`Seu nome tem ${nome.length} letras<br>`)
        document.write(`Seu nome em maiúscula é ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em minúsculo é ${nome.toLocaleLowerCase()}`)
    </script>
</body>
</html>
