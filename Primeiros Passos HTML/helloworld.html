<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello World</title>
    <style>
        body {
            background-color: rgb(126, 12, 40);
            color: white;
            font: normal 20pt arial;
        }
        h1 {
            color: tomato;
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        window.alert("Bem vindo")
        //balão com um aviso
        window.confirm('Pergunta ou confirmação')
        //balão com pergunta para confirmação
        var nome;
        nome = window.prompt('Digite seu nome, por favor');
        document.write('Olá ' + nome + ', seja bem vindo!');
    
    </script>
</body>
</html>
