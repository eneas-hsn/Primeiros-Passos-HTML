<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <p>Analisador de números</p>
    </header>
    <section>
        <div>
            <p>Número entre 1 e 100: <input type="number" name="nun" id="nun"></p>
            <input type="button" value="Adicionar" onclick="add()"><br>
            <select name="val" id="val" size="5"></select><br>
            <input type="button" value="Finalizar" onclick="fin()">
        </div>
        <div id="res">
            <p>Resultado</p>
        </div>

    </section>
    <footer>
        <p>Autor: Enéas</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
