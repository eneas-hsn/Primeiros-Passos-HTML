<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 15px times;
            background-color: black;
            color: rgb(7, 161, 41);
        }
    </style>
</head>
<body>
    <h1>Nacionalidade</h1>
    Qual seu país? : <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verifica()">
    <div id=isso></div>
    <script>
        function verifica() {
            var pais1 = String(pais.value)
            var isso = document.querySelector('div#isso')
            isso.innerHTML = `Seu país é <strong>${pais1}<strong><br>`
            if (pais1 == 'Brasil') {
                isso.innerHTML += `Você é brasileiro`
            } else {
                isso.innerHTML += `Você é estrangeiro`
            }
        }
    </script>
</body>
</html>
