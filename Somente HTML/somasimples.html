<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de Valores</title>
    <style>
        body {
            color: rgb(65, 184, 65);
            background-color: rgb(0, 0, 0);

        }
         div#res{
             margin-top: 20px;
         }
        
    </style>
</head>

<body>
    <h1>Somando valores</h1>     
    <input type="number" id="texto1" name="texto1"> +
    <input type="number" name="texto2" id="texto2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res" onclick="mostrar()">Resultado</div>
    <script>
        
        function somar() {
           var txt1= window.document.getElementById('texto1')
           var txt2= window.document.querySelector('input#texto2')
           var n1= Number(txt1.value)
           var n2= Number(txt2.value)
           var soma= n1 + n2
           res.innerText = `A soma entre ${n1 } e ${n2} é ${soma}  `
           //document.write('Seu resultado é ' + soma)
        }
        
    </script>
</body>
</html>
